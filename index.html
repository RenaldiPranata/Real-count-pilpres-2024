<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Real count pilpres 2024</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/images/fav.jpg" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container py-5 big-padding">

      <div class="flex gap-x-4 center">
        <button id="kpu-button" class="btn btn-success">
          KPU Version
        </button>
        &nbsp;
        <button id="kawal-pemilu-button" class="btn btn-warning">
          Kawal Pemilu Version
        </button>
      </div>

      <br/>

      <div class="row section-title">
        <h2 class="fs-5 text-center">Real count pilpres 2024 <br/> </h2>
        
          <span id="data-version" class="text-center">KPU Version</span>
    
        <p>
          My data is real time data, and it's updated every 5 minutes. So, you
          can see the real time data of the pilpres 2024 in Indonesia.
        </p>

        <h2 id="updated-version" class="fs-6 text-center pt-4">
          Updated version :
        </h2>
      </div>

      <div class="row mb-5">
        <div class="col-md-12 mb-4">
          <div class="row shado-md p-2 m-0 rounded shadow-md bg-white">
            <div class="col-md-12 center">
              <img
                class="rounded-pill max-130 p-2"
                src="assets/images/member/1.png"
                alt=""
              />
            </div>
            <div class="col-md-12 col-xs-12 center">
              <h4 class="mt-3 fs-5 mb-1 fw-bold text-xs-center text-sm-left">Anies - Imin</h4>
              <p class="fs-8 mb-2 fw-bold" id="vote-01">Votes : 0</p>
              <div class="progress">
                <div
                  id="progress-01"
                  class="progress-bar bg-warning"
                  role="progressbar"
                  aria-label="Example with label"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  0%
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 mb-4">
          <div class="row p-2 m-0 rounded shadow-md bg-white">
            <div class="col-md-12 center">
              <img
                class="rounded-pill max-130 p-2"
                src="assets/images/member/2.png"
                alt=""
              />
            </div>
            <div class="col-md-12 center">
              <h4 class="mt-3 fs-5 mb-1 fw-bold">Prabowo - Gibran</h4>
              <p class="fs-8 mb-2 fw-bold" id="vote-02">Votes : 0</p>
              <div class="progress">
                <div
                  id="progress-02"
                  class="progress-bar bg-primary"
                  role="progressbar"
                  aria-label="Example with label"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  0%
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 mb-4">
          <div class="row shado-md p-2 m-0 rounded shadow-md bg-white">
            <div class="col-md-12 center">
              <img
                class="rounded-pill max-130 p-2"
                src="assets/images/member/3.png"
                alt=""
              />
            </div>
            <div class="col-md-12 center">
              <h4 class="mt-3 fs-5 mb-1 fw-bold">Ganjar - Mahfud</h4>
              <p class="fs-8 mb-2 fw-bold" id="vote-03">Votes : 0</p>
              <div class="progress">
                <div
                  id="progress-03"
                  class="progress-bar bg-danger"
                  role="progressbar"
                  aria-label="Example with label"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  0%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex gap-x-2">
        <h3 id="progress-title" class="fs-7 text-center">Progress</h3>
        <div class="progress">
            <div
              id="progress"
              class="progress-bar bg-success"
              role="progressbar"
              aria-label="Example with label"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              0%
            </div>
        </div>
    </div>
    
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
